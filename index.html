<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

  <header class="header">
    <h1>Controle Financeiro</h1>
  </header>

  <section class="cards">
    <div class="card blue">
      <span>Entradas</span>
      <strong id="entradas">R$ 0,00</strong>
    </div>

    <div class="card red">
      <span>Saídas</span>
      <strong id="saidas">R$ 0,00</strong>
    </div>

    <div class="card green">
      <span>Saldo</span>
      <strong id="saldo">R$ 0,00</strong>
    </div>
  </section>

  <section class="panel">
    <h2>Nova Movimentação</h2>

    <input id="descricao" placeholder="Descrição">
    <input id="valor" type="number" placeholder="Valor">

    <select id="tipo">
      <option value="entrada">Entrada</option>
      <option value="saida">Saída</option>
    </select>

    <button onclick="adicionar()">Adicionar</button>
  </section>

  <section class="panel">
    <h2>Movimentações</h2>
    <ul id="lista"></ul>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
