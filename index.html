<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f4f8;
    }

    /* ===== CARD PRINCIPAL ===== */
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 360px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h1 {
      margin-bottom: 20px;
      color: #1f3c88;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #1f6ae1;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1556b3;
    }

    .saldo {
      margin-top: 16px;
      background: #2e7d32;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
    }

    /* ===== POP-UP (MODAL) ===== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
    }

    .modal-content h2 {
      margin-bottom: 10px;
      color: #1f3c88;
    }

    .modal-content p {
      color: #444;
      margin-bottom: 20px;
    }

    .modal-content button {
      background: #1f6ae1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <!-- POP-UP -->
  <div class="modal" id="popup">
    <div class="modal-content">
      <h2>Seja bem-vindo</h2>
      <p>Seja bem-vindo ao site, está em fase de teste</p>
      <strong>Alex</strong><br><br>
      <button onclick="fecharPopup()">Entendi</button>
    </div>
  </div>

  <!-- SITE -->
  <div class="container">
    <div class="card">
      <h1>Controle Financeiro</h1>

      <input type="text" placeholder="Descrição">
      <input type="number" placeholder="Valor">
      <select>
        <option>Entrada</option>
        <option>Saída</option>
      </select>
      <button>Adicionar</button>

      <div class="saldo">
        Saldo: R$ 0,00
      </div>
    </div>
  </div>

  <script>
    function fecharPopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
